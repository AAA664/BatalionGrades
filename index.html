<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تصنيف الدرجات</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>تصنيف الدرجات</h1>

  <div id="auth">
    <h2>تسجيل الدخول</h2>
    <div id="login-error"></div>
    <div class="input-group">
      <input id="email" type="email" placeholder="البريد الإلكتروني" required>
      <input id="password" type="password" placeholder="كلمة المرور" required>
    </div>
    <button onclick="login()">تسجيل الدخول</button>
  </div>

  <div id="main" style="display:none;">
    <h2>الدرجات</h2>
    <div id="grade-form"></div>
    <div class="button-group">
      <button onclick="location.href='ranking.html'" class="primary">عرض التصنيف</button>
      <button onclick="logout()" class="secondary">تسجيل الخروج</button>
    </div>
  </div>
</body>
</html>
