<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>د ق ك 62</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
  <!-- Only one Chart.js script include -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Add this at the top of the body -->
  <div class="loader">
    <div class="loader-spinner"></div>
  </div>

  <h1>د ق ك 62</h1>

  <div id="auth">
    <h2>تسجيل الدخول</h2>
    <div id="login-error"></div>
    <div class="input-group">
      <input id="email" type="email" placeholder="البريد الإلكتروني" required>
      <input id="password" type="password" placeholder="كلمة المرور" required>
    </div>
    <button onclick="login()">تسجيل الدخول</button>
  </div>

  <div id="main" style="display:none;">
    <div id="grades-chart-section" style="margin: 0 0 30px 0; display: none; background: #f8faf7; border-radius: 12px; box-shadow: 0 2px 8px rgba(46,125,50,0.06); padding: 18px 10px 10px 10px; max-width: 600px; margin-left: auto; margin-right: auto; height: 220px;">
      <h3 style="text-align:center; color:#388e3c; font-weight:400; font-size:1.2em; margin-bottom: 10px;">رسم بياني للعلامات</h3>
      <canvas id="grades-chart" height="180"></canvas>
    </div>
    <h2>العلامات</h2>
    <div id="grade-form"></div>
  </div>

  <!-- Add this div for the change password form -->
  <div id="change-password-form" style="display:none;" class="modal">
    <div class="modal-content">
      <h2>تغيير كلمة المرور</h2>
      <div class="input-group">
        <input type="password" id="current-password" placeholder="كلمة المرور الحالية" required>
        <input type="password" id="new-password" placeholder="كلمة المرور الجديدة" required>
        <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور الجديدة" required>
      </div>
      <div class="button-group">
        <button onclick="changePassword()">حفظ</button>
        <button onclick="hideChangePasswordForm()" class="secondary">إلغاء</button>
      </div>
    </div>
  </div>
</body>
</html>
